<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to <br> üî¨ SciQuest Journal! üî¨</h1>
     <a href="{{ url_for('add')}}" class="button">New Post</a>
    {% for post in posts %}
        <div class="post">
            <h2> {{ post['title'] }} </h2>
            <p><em> {{ post['author'] }} </em></p>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('delete_post', post_id=post['id']) }}" class="delete-button">Delete ‚ö†Ô∏è</a>
            <a href="{{ url_for('update', post_id=post['id']) }}" class="update-button">Update</a>
        </div>
    {% endfor %}
</body>
</html>
